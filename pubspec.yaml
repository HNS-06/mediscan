name: mediscan
description: AI-Powered Prescription & Lab Report Interpreter

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  camera: ^0.10.5
  image_picker: ^1.0.4
  google_ml_kit: ^0.17.0
  http: ^1.1.0
  flutter_dotenv: ^5.0.2
  image: ^4.0.17
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/